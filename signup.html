  <body class="text-center">
    <form class="form-signin" method="POST" action="/">
      <img
        class="mb-4"
        src="images/lab-logo.jpg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>
      <input
        type="text"
        class="form-control"
        placeholder="First Name"
        required
        autofocus
        name="fName"
      />
      <input
        type="text"
        class="form-control"
        placeholder="Last Name"
        required
        name="lName"
      />
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="E-mail"
        required
        name="Email"
      />
      <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
